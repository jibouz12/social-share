<div class="container">
  <ion-avatar (click)="changeAvatar()">
    <img alt="avatar" src="assets/images/{{ avatar }}.svg"/>
  </ion-avatar>
</div>

<ion-range color="tertiary" [min]="0" [value]="moveEnd" [max]="10" (ionKnobMoveEnd)="onIonKnobMoveEnd($event)"></ion-range>
<ion-label>Distance : {{ moveEnd }} km</ion-label>

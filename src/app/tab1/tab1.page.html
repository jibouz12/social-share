<ion-content color="primary" [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
    pullingIcon="chevron-down-circle-outline"
    refreshingSpinner="bubbles"
    >
    </ion-refresher-content>
  </ion-refresher>
  <div class="spin" *ngIf="spinner === true">
    <ion-text color="dark">
      Scroll Down to reload !
    </ion-text>
  </div>
  <app-post *ngFor="let postElement of (post$ | async) as post"  [post]="postElement"></app-post>
</ion-content>

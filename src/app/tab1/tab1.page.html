<ion-content class="content" color="primary" [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
    pullingIcon="chevron-down-circle-outline"
    refreshingSpinner="bubbles"
    >
    </ion-refresher-content>
  </ion-refresher>
  
  <cdk-virtual-scroll-viewport itemSize = 100 minBufferPx = 500 maxBufferPx = 700 class="container">
    <ion-item button *cdkVirtualFor="let post of (post$ | async)" class="card" href="https://instagram.com/{{ post.insta }}">
      <ion-avatar class="avatar" slot="start">
        <img alt="avatar" src="assets/images/{{ post.avatar }}.svg" />
      </ion-avatar>
      <ion-label class="pseudo">{{ post.insta }}</ion-label>
    </ion-item>
  </cdk-virtual-scroll-viewport>

</ion-content>

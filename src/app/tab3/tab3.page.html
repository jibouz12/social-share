<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
        <ion-title>{{ insta }}</ion-title>
        <ion-buttons (click)="presentAlert()" slot="end">
          <ion-button>
            <ion-icon color="danger" name="power-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <app-profil></app-profil>
  </ion-content>
</div>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
        <ion-title>{{ insta }}</ion-title>
        <ion-buttons slot="end">
          <ion-button id="popover-button">
            <ion-icon color="danger" name="power-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-popover trigger="popover-button" [dismissOnSelect]="true">
          <ng-template>
            <ion-content class="popover">
              <ion-item color="danger" class="title">
                <ion-label>Logout ?</ion-label>
              </ion-item>
              <ion-item color="primary" id="test" [button]="true" [detail]="false" (click)="logOut()">Yes</ion-item>
              <ion-item color="primary" [button]="true" [detail]="false">No</ion-item>
            </ion-content>
          </ng-template>
        </ion-popover>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <app-profil></app-profil>
  </ion-content>
</div>

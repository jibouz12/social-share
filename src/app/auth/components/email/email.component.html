<div class="container">
  <form [formGroup]="signupForm">
    <div class="form-group">
      <input placeholder="email" type="email" class="form-control" id="signupEmail" formControlName="signupEmail">
    </div>
    <div class="bouton">
      <button type="submit" (click)="signUp()" [disabled]="signupForm.invalid">OK</button>
    </div>
  </form>
</div>

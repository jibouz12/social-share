<div class="container">
  <form [formGroup]="signupForm">
    <div class="form-group">
      <input placeholder="mot de passe" type="password" class="form-control" id="signupPassword" formControlName="signupPassword">
    </div>
    <div class="bouton">
      <button type="submit" (click)="signUp()" [disabled]="signupForm.invalid">OK</button>
    </div>
  </form>
</div>

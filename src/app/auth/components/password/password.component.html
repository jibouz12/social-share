<div class="container">
  <form [formGroup]="signupForm">
    <div class="form-group">
      <ion-item fill="solid">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" class="form-control" id="signupPassword" formControlName="signupPassword"></ion-input>
      </ion-item>
    </div>
    <div class="bouton">
      <button type="submit" (click)="signUp()" [disabled]="signupForm.invalid">OK</button>
    </div>
  </form>
</div>

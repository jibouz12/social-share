<ion-content color="primary" [fullscreen]="true">
  <div class="container">
    <div class="haut">
      <div class="logo">
        <img src="assets/icon/logo.png" alt="logo">
      </div>
      <h1>Social Share</h1>
    </div>
    <form [formGroup]="signupForm">
      <div class="form-group">
        <ion-item fill="solid">
          <ion-label for="signupPassword" position="floating">Password</ion-label>
          <ion-input type="password" class="form-control" id="signupPassword" formControlName="signupPassword"></ion-input>
        </ion-item>
      </div>
      <div class="bouton">
        <ion-button color="success" type="submit" (click)="signUp()" [disabled]="signupForm.invalid">sign up</ion-button>
      </div>
    </form>
  </div>
</ion-content>

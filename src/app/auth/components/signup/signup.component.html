<form [formGroup]="signupForm">
    <div class="form-group">
      <label for="insta">Pseudo Instagram</label>
      <input type="text" class="form-control" id="insta" formControlName="insta">
    </div>
    <div class="bouton">
        <button type="submit" (click)="signUp()" [disabled]="signupForm.invalid">INSCRIPTION</button>
    </div>
</form>
